<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 웹 서비스 메뉴</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1>📌 통합 웹 서비스 메뉴</h1>
            <p>원하시는 기능을 선택하세요.</p>
        </header>
        
        <div class="menu-grid">
            <!-- 1. 맛집 검색 -->
            <a href="/blog-search" class="menu-card search-card">
                <div class="icon">🔍</div>
                <h2>맛집 블로그 검색</h2>
                <p>네이버 블로그 맛집 찾기</p>
            </a>

            <!-- 2. 검색어 순위 -->
            <a href="/rank" class="menu-card rank-card">
                <div class="icon">🏆</div>
                <h2>맛집 검색어 순위</h2>
                <p>사람들이 많이 찾은 키워드</p>
            </a>

            <!-- 3. 멜론 차트 -->
            <a href="/melon-chart" class="menu-card melon-card">
                <div class="icon">🎵</div>
                <h2>멜론 실시간 차트</h2>
                <p>Top 100 음악 듣기</p>
            </a>

            <!-- 4. 멜론 가수 검색 -->
            <a href="/melon-search" class="menu-card melon-card">
                <div class="icon">🎤</div>
                <h2>멜론 가수 검색</h2>
                <p>차트에 있는 내 가수 찾기</p>
            </a>

            <!-- 5. 멜론 가수 랭킹 -->
            <a href="/melon-ranking" class="menu-card melon-card">
                <div class="icon">📊</div>
                <h2>멜론 점령 가수</h2>
                <p>차트에 곡이 가장 많은 가수는?</p>
            </a>
        </div>
    </div>
</body>
</html>
