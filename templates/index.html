<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>맛집 블로그 검색</title>
<!-- CSS 파일 연결 -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="search-container">
    <h1>맛집 블로그 검색</h1>
    
    <!-- 검색 폼 -->
    <form id="search-form">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" required>
        <button type="submit" id="search-button">
            <!-- 돋보기 아이콘 (SVG) -->
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="white" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </button>
    </form>

    <!--! 인기 검색어 순위 페이지 링크 -->
    <div class="rank-link-container">
        <a href="/rank">🏆 인기 검색어 순위 보기</a>
    </div>
</div>

<!-- 검색 결과가 표시될 리스트 영역 -->
<div id="results-container">
    <!-- 자바스크립트가 이곳에 결과를 동적으로 채워넣습니다. -->
</div>

<!-- 로딩 스피너 (초기에는 숨김) -->
<div id="loading-spinner" class="spinner-container" style="display: none;">
    <div class="spinner"></div>
</div>

<!-- JavaScript 파일 연결 -->
<script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
